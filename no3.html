<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out üòÇ</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 80%;
            animation: fadeIn 1.5s ease-in-out;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            color: #ff3b3b;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            font-weight: 300;
            color: #333;
            margin: 10px 0 20px;
        }

        /* Buttons */
        .btn {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn a {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn a:first-child {
            background-color: #28a745;
            color: white;
        }

        .btn a:last-child {
            background-color: #dc3545;
            color: white;
        }

        .btn a:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn a {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }

            .btn a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

        </div>
    </div>

</body>
</html>
