<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #ff3b3b;
            margin-top: 20px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #333;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Button Styles */
        .btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn a {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s ease;
            background-color: #28a745;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn a:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop>  
            <source src="gifs/mochi-cat.mp4">     
        </video>

        <h1>Hehehehehe, I knew it!</h1>
        <p>Now you're mine! üòè</p>

        <div class="btn">
            <a href="index.html">i love you üòç</a>
            
        </div>
    </div>
</body>
</html>
