<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Her Out üòÇ</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
        }

        .container {
            position: relative;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        h1 {
            font-size: 32px;
            color: #ff3b3b;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            color: #333;
            margin: 10px 0 20px;
        }

        /* Buttons */
        .btn {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn a {
            text-decoration: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn a:first-child {
            background-color: #28a745;
            color: white;
        }

        .btn a:last-child {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .btn a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gifs/please bebe.gif" alt="Begging GIF">
        <h1></h1>
        <p>You know right how much I love you ü•∫</p>

        <div class="btn">
            <a href="yes.html">Yes üòç</a>
            <a href="#" id="move-random">No üòÖ</a>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('move-random');

        noBtn.addEventListener('mouseover', () => {
            // Ensure button stays fully inside the screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20; // 20px margin from edges
            const maxY = window.innerHeight - noBtn.offsetHeight - 20; // 20px margin from edges

            // Generate a random x and y position within bounds
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Set the new position of the "No" button
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
